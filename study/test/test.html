	<script>
	alert("!EFWFWEFW");
		function zoom(zTarget, callback) {
			if(!zTarget.length) {
				return;
			}

			zTarget.each(function(i, v) {
				var _this = $(this);
				_this.html('<div class="innerWraper">'+ _this.html() +'</div>');
				var oImgAll = $('.innerWraper img', _this);
				var k = 0;

				if(!oImgAll.length) {
					scale(_this);
				}

				for(var i = 0; i < oImgAll.length; i++){
					(function(i){
						var yImg = new Image();
						
						yImg.onload = function(){
							k++;
							if(k == oImgAll.length){
							    scale(_this);
							}
						};

						yImg.onerror = function() {
							k++;
							
							if(k == oImgAll.length){
							    scale(_this);
							}
						}
						yImg.src = oImgAll[i].src;
					})(i);
				}
			});
			

			function scale(area) {
				area.removeClass('none');
				var innerWraper = $('.innerWraper', area);
				
				setTimeout(function() {
					var innerWidth = innerWraper.css("position", "absolute").width();
				    var innerHeight = innerWraper.css("position", "absolute").height();
				    area.addClass('none');
				    var scale = innerWraper.css("position", "static") && $("body").width() / 750;
				    
				    var height = innerHeight * scale;
				    
				    if(height === 0){
				        return;
				    }

				    innerWraper[0].style["WebkitTransformOrigin"] = "0 0";
				    innerWraper[0].style["WebkitTransform"] = "scale(" + scale + ")";
				    innerWraper.height(height);
				    callback && callback(area, height);
				}, 300);
			}
		}
		zoom($('.flexible-area:not(.none) .flexible-area-inner'), function(_this, height) {

			_this.removeClass('op0').removeClass('none');
			_this.closest('.flexible-area-con').find('.load-wrap').remove();
			var url = "#?height="  + parseInt(height, 10) ;
			location.href = url;	
		});
	</script>
